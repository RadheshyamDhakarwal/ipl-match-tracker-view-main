  <script>


    const path = window.location.pathname;
    console.log("Current path:", path);

    const setOrUpdateMeta = (name, content) => {
      let meta = document.querySelector(`meta[name="${name}"]`);
      if (!meta) {
        meta = document.createElement("meta");
        meta.setAttribute("name", name);
        document.head.appendChild(meta);
      }
      meta.setAttribute("content", content);
    };

    const setTitle = (titleText) => {
      document.title = titleText;
    };

    if (path === "/news") {
      // Home page meta
      setTitle("Cricindia - Its Not Just a Game !");
      setOrUpdateMeta("charset", "UTF-8");
      setOrUpdateMeta("viewport", "width=device-width, initial-scale=1.0");
      setOrUpdateMeta("description", "Lovable Generated Project");
      setOrUpdateMeta("author", "Lovable");
    } else {
      // Other pages meta
      setTitle("Cricindia - Another Page");
      setOrUpdateMeta("description", "You are on another page of Cricindia.");
      setOrUpdateMeta("author", "Cricindia Team");
    }
  </script>
